<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <main id="container">
        <div id="imagem">


        </div>
        <div id="formulario">
            <form action="" autocomplete="off">
                <h2>Account login</h2>
            <input type="text" placeholder="Username" autocomplete="" id="user"><input type="password" placeholder="Passoword" autocomplete="current-password" id="senha">
        </form>
        <button type="submit" onclick="validacao_do_Formulario() " id="botao">Sign in</button>
       <nav>
        <p>forgot <a href="#">Username/</a><a href="#">Passoword?</a></p>
       </nav>
       <article>
        <nav><a href="#">Sign-up</a></nav>
       </article>
        </div>
        <script>
            function validacao_do_Formulario(){
                var user = document.getElementById("user").value;
                var senha = document.getElementById("senha").value;
                if(user == "" || senha == ""){
                    alert("Digite o campo em branco")
                    document.getElementById("user").style.border="1px solid red";
                    document.getElementById("senha").style.border="1px solid red";
                    document.getElementById("botao").style.border="1px solid red";
                }
            
            }
        </script>
    </main>
</body>
</html>
